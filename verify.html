<!DOCTYPE html>
<html lang="bn" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এন্ট্রি কন্ট্রোল প্যানেল</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; transition: 0.3s; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">
                <p class="text-xs text-slate-500 uppercase">মোট রেজিস্টার্ড</p>
                <h3 id="statTotal" class="text-2xl font-bold dark:text-white">0</h3>
            </div>
            <div class="bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">
                <p class="text-xs text-green-500 uppercase">উপস্থিত (Gate)</p>
                <h3 id="statPresent" class="text-2xl font-bold dark:text-white">0</h3>
            </div>
            <div class="hidden md:block bg-white dark:bg-slate-900 p-4 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800">
                <p class="text-xs text-blue-500 uppercase">সময়</p>
                <h3 id="clock" class="text-xl font-bold dark:text-white">00:00</h3>
            </div>
            <button onclick="document.documentElement.classList.toggle('dark')" class="bg-slate-200 dark:bg-slate-800 rounded-2xl flex items-center justify-center text-xl">
                <i class="fas fa-circle-half-stroke dark:text-yellow-400"></i>
            </button>
        </div>

        <div class="bg-white dark:bg-slate-900 rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-200 dark:border-slate-800 p-8">
            <h2 class="text-center text-2xl font-bold mb-8 dark:text-white">এন্ট্রি পাস ভেরিফাই</h2>
            
            <div class="flex flex-col md:flex-row gap-4 mb-10">
                <input type="text" id="verifyToken" class="flex-grow p-5 bg-slate-100 dark:bg-black rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none text-2xl font-bold text-center dark:text-white" value="DBHSP-">
                <button onclick="searchMember()" id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-5 rounded-2xl font-bold text-xl transition-all">চেক করুন</button>
            </div>

            <div id="loader" class="hidden text-center py-10">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
            </div>

            <div id="resultArea" class="hidden">
                <div id="statusAlert" class="mb-6 p-4 rounded-xl text-center font-bold"></div>
                
                <div class="grid md:grid-cols-2 gap-6 bg-slate-50 dark:bg-slate-800/50 p-6 rounded-3xl border border-slate-200 dark:border-slate-700">
                    <div class="space-y-2">
                        <p class="text-slate-500 text-sm">সদস্যের নাম</p>
                        <h4 id="resName" class="text-xl font-bold dark:text-white">-</h4>
                    </div>
                    <div class="space-y-2">
                        <p class="text-slate-500 text-sm">ব্যাচ ও মোবাইল</p>
                        <h4 id="resInfo" class="text-xl font-bold dark:text-white">-</h4>
                    </div>
                </div>

                <div id="actionArea" class="mt-8">
                    </div>
            </div>
        </div>
    </div>

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwg4wBbtvWiF0Zd9zzQfzQtd7aSZvgCNaCZ6GjMd5d8pnHfvfD6AS11mi1p77C6LFrF/exec';
        let currentRow = null;

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);

        async function searchMember() {
            const token = document.getElementById('verifyToken').value;
            const resArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            
            resArea.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`${scriptURL}?action=search&token=${token}`);
                const result = await response.json();
                loader.classList.add('hidden');
                resArea.classList.remove('hidden');

                if (result.result === 'success') {
                    document.getElementById('statTotal').innerText = result.stats.total;
                    document.getElementById('statPresent').innerText = result.stats.present;
                    document.getElementById('resName').innerText = result.data.name;
                    document.getElementById('resInfo').innerText = `${result.data.batch} তম | ${result.data.mobile}`;
                    currentRow = result.data.row;

                    const alertBox = document.getElementById('statusAlert');
                    const actionArea = document.getElementById('actionArea');

                    if (result.data.status === "Present") {
                        alertBox.className = "mb-6 p-4 rounded-xl text-center font-bold bg-red-100 text-red-700 border border-red-200";
                        alertBox.innerHTML = "<i class='fas fa-warning mr-2'></i> এই মেম্বার আগেই প্রবেশ করেছেন!";
                        actionArea.innerHTML = `<button onclick="resetUI()" class="w-full bg-slate-200 dark:bg-slate-800 py-4 rounded-xl font-bold dark:text-white">বন্ধ করুন</button>`;
                    } else {
                        alertBox.className = "mb-6 p-4 rounded-xl text-center font-bold bg-green-100 text-green-700 border border-green-200";
                        alertBox.innerHTML = "<i class='fas fa-check-circle mr-2'></i> বৈধ সদস্য। এন্ট্রি নিশ্চিত করুন।";
                        actionArea.innerHTML = `<button onclick="confirmEntry()" class="w-full bg-green-600 hover:bg-green-700 text-white py-5 rounded-2xl font-bold text-xl">প্রবেশ নিশ্চিত করুন (Mark Present)</button>`;
                        document.getElementById('beep').play();
                    }
                } else {
                    alert("সদস্য পাওয়া যায়নি!");
                    resArea.classList.add('hidden');
                }
            } catch (e) { alert("Error!"); loader.classList.add('hidden'); }
        }

        async function confirmEntry() {
            if (!currentRow) return;
            document.getElementById('actionArea').innerHTML = "<p class='text-center animate-pulse'>প্রসেসিং...</p>";
            await fetch(`${scriptURL}?action=mark_entry&row=${currentRow}`);
            alert("এন্ট্রি সফল হয়েছে!");
            resetUI();
            searchMember(); // আপডেট স্ট্যাটাস দেখানোর জন্য পুনরায় সার্চ
        }

        function resetUI() {
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('verifyToken').value = "DBHSP-";
            document.getElementById('verifyToken').focus();
        }
    </script>
</body>
</html>
