<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>এন্ট্রি কন্ট্রোল প্যানেল | লাইট থিম</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap');
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            background-color: #f8fafc; /* হালকা স্লেট ব্যাকগ্রাউন্ড */
            color: #1e293b;
        }
        .hidden-content { display: none; }
        .log-item { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
        
        /* কার্ড শ্যাডো আরও সফট করার জন্য */
        .custom-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div id="loginArea" class="max-w-md mx-auto mt-20 bg-white p-10 rounded-[2.5rem] custom-shadow border border-slate-100">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-3xl flex items-center justify-center mx-auto mb-5 rotate-3">
                <i class="fas fa-shield-alt text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800">অ্যাডমিন অ্যাক্সেস</h2>
            <p class="text-slate-500 text-sm mt-1">ভেরিফিকেশন প্যানেলে প্রবেশ করতে পাসওয়ার্ড দিন</p>
        </div>
        <div class="space-y-4">
            <input type="password" id="adminPass" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 focus:border-indigo-500 focus:bg-white outline-none text-center font-bold transition-all" placeholder="পাসওয়ার্ড">
            <button onclick="checkLogin()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">লগইন করুন</button>
        </div>
    </div>

    <div id="mainContent" class="max-w-5xl mx-auto hidden-content">
        
        <div class="flex flex-wrap items-center justify-between mb-8 gap-4">
            <div class="flex gap-4">
                <div class="bg-white px-6 py-3 rounded-2xl border border-slate-200 custom-shadow">
                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">রেজিস্টার্ড</p>
                    <h3 id="statTotal" class="text-xl font-black text-slate-700">0</h3>
                </div>
                <div class="bg-white px-6 py-3 rounded-2xl border border-slate-200 custom-shadow border-l-4 border-l-green-500">
                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">উপস্থিত</p>
                    <h3 id="statPresent" class="text-xl font-black text-green-600">0</h3>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p id="clock" class="text-lg font-bold text-slate-700">00:00</p>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">লাইভ টাইম</p>
                </div>
                <button onclick="logout()" class="w-12 h-12 bg-red-50 text-red-500 rounded-2xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-all border border-red-100">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-[2.5rem] p-8 custom-shadow border border-slate-100">
                    <h2 class="text-xl font-bold mb-6 flex items-center">
                        <span class="w-2 h-6 bg-indigo-600 rounded-full mr-3"></span>
                        মেম্বার এন্ট্রি ভেরিফাই
                    </h2>
                    
                    <div class="flex flex-col sm:flex-row gap-3 mb-8">
                        <input type="text" id="verifyToken" class="flex-grow p-5 bg-slate-50 rounded-2xl border border-slate-200 focus:border-indigo-500 focus:bg-white outline-none text-2xl font-bold text-center text-indigo-600" value="DBHSP-">
                        <button onclick="searchMember()" id="searchBtn" class="bg-slate-800 text-white px-8 py-5 rounded-2xl font-bold hover:bg-black transition-all">চেক</button>
                    </div>

                    <div id="loader" class="hidden text-center py-10">
                        <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
                    </div>

                    <div id="resultArea" class="hidden">
                        <div id="statusAlert" class="mb-6 p-4 rounded-2xl text-center font-bold"></div>
                        
                        <div class="bg-slate-50 p-6 rounded-3xl border border-slate-100 mb-8 grid sm:grid-cols-2 gap-4">
                            <div>
                                <p class="text-slate-400 text-xs uppercase font-bold mb-1">সদস্যের নাম</p>
                                <h4 id="resName" class="text-xl font-bold text-slate-800">-</h4>
                            </div>
                            <div>
                                <p class="text-slate-400 text-xs uppercase font-bold mb-1">ব্যাচ ও মোবাইল</p>
                                <h4 id="resInfo" class="text-xl font-bold text-slate-800">-</h4>
                            </div>
                        </div>
                        
                        <div id="actionArea"></div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-[2rem] p-6 custom-shadow border border-slate-100">
                    <h3 class="font-bold text-slate-700 mb-5 flex items-center justify-between">
                        সাম্প্রতিক এন্ট্রি
                        <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-400">লাইভ</span>
                    </h3>
                    <div id="entryLog" class="space-y-3">
                        <p class="text-slate-400 text-sm text-center py-10">এখনো কেউ প্রবেশ করেনি</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwg4wBbtvWiF0Zd9zzQfzQtd7aSZvgCNaCZ6GjMd5d8pnHfvfD6AS11mi1p77C6LFrF/exec';
        const MASTER_PASS = "ADMIN123"; 
        let currentRow = null;
        let currentName = "";
        let entryHistory = [];

        window.onload = function() {
            if (sessionStorage.getItem('entryAccess') === 'granted') {
                showMainContent();
            }
            updateClock();
        };

        function checkLogin() {
            const passInput = document.getElementById('adminPass').value;
            if (passInput === MASTER_PASS) {
                sessionStorage.setItem('entryAccess', 'granted');
                showMainContent();
            } else {
                alert("ভুল পাসওয়ার্ড!");
            }
        }

        function showMainContent() {
            document.getElementById('loginArea').classList.add('hidden-content');
            document.getElementById('mainContent').classList.remove('hidden-content');
        }

        function logout() {
            sessionStorage.removeItem('entryAccess');
            location.reload();
        }

        function updateClock() {
            const clockEl = document.getElementById('clock');
            if(clockEl) clockEl.innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);

        async function searchMember() {
            const token = document.getElementById('verifyToken').value.trim();
            const resArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            
            resArea.classList.add('hidden');
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`${scriptURL}?action=search&token=${token}`);
                const result = await response.json();
                loader.classList.add('hidden');
                resArea.classList.remove('hidden');

                if (result.result === 'success') {
                    document.getElementById('statTotal').innerText = result.stats.total;
                    document.getElementById('statPresent').innerText = result.stats.present;
                    document.getElementById('resName').innerText = result.data.name;
                    document.getElementById('resInfo').innerText = `${result.data.batch} তম | ${result.data.mobile}`;
                    currentRow = result.data.row;
                    currentName = result.data.name;

                    const alertBox = document.getElementById('statusAlert');
                    const actionArea = document.getElementById('actionArea');

                    if (result.data.status === "Present") {
                        alertBox.className = "mb-6 p-4 rounded-2xl bg-orange-50 text-orange-700 border border-orange-100";
                        alertBox.innerHTML = "<i class='fas fa-exclamation-triangle mr-2'></i> এই মেম্বার আগেই প্রবেশ করেছেন!";
                        actionArea.innerHTML = `<button onclick="resetUI()" class="w-full bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition">বন্ধ করুন</button>`;
                    } else {
                        alertBox.className = "mb-6 p-4 rounded-2xl bg-green-50 text-green-700 border border-green-100";
                        alertBox.innerHTML = "<i class='fas fa-check-circle mr-2'></i> বৈধ সদস্য। প্রবেশ নিশ্চিত করুন।";
                        
                        actionArea.innerHTML = `
                            <button onclick="confirmEntry()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold text-xl mb-4 shadow-lg shadow-indigo-100">প্রবেশ মার্ক করুন</button>
                            <div class="flex gap-3">
                                <button onclick="downloadCard()" class="flex-1 bg-white border border-slate-200 text-slate-700 py-3 rounded-xl text-sm font-bold hover:bg-slate-50 transition">
                                    <i class="fas fa-download mr-1 text-indigo-500"></i> কার্ড ডাউনলোড
                                </button>
                                <button onclick="resetUI()" class="flex-1 bg-slate-100 text-slate-500 py-3 rounded-xl text-sm font-bold hover:bg-slate-200 transition">
                                    পরবর্তী
                                </button>
                            </div>`;
                        document.getElementById('beep').play();
                    }
                } else {
                    alert("সদস্য পাওয়া যায়নি!");
                    resArea.classList.add('hidden');
                }
            } catch (e) { alert("Error connecting to server!"); loader.classList.add('hidden'); }
        }

        async function confirmEntry() {
            if (!currentRow) return;
            document.getElementById('actionArea').innerHTML = "<p class='text-center py-4 text-indigo-600 font-bold animate-pulse'>অপেক্ষা করুন...</p>";
            
            try {
                await fetch(`${scriptURL}?action=mark_entry&row=${currentRow}`);
                updateEntryLog(currentName, new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
                alert("এন্ট্রি সফল হয়েছে!");
                resetUI();
            } catch (e) { alert("আবার চেষ্টা করুন!"); }
        }

        function updateEntryLog(name, time) {
            const logSection = document.getElementById('entryLog');
            entryHistory.unshift({name, time});
            if(entryHistory.length > 6) entryHistory.pop();
            
            logSection.innerHTML = entryHistory.map(item => `
                <div class="log-item flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 custom-shadow mb-2">
                    <span class="text-sm font-bold text-slate-700">${item.name}</span>
                    <span class="text-[10px] bg-green-50 text-green-600 px-2 py-1 rounded-lg font-bold border border-green-100">${item.time}</span>
                </div>
            `).join('');
        }

        function downloadCard() {
            const token = document.getElementById('verifyToken').value.trim();
            alert("আইডি: " + token + " এর জন্য কার্ড জেনারেট হচ্ছে...");
        }

        function resetUI() {
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('verifyToken').value = "DBHSP-";
            document.getElementById('verifyToken').focus();
        }
    </script>
</body>
</html>
